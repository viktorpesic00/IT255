<div class="content">
  <h2>IT255-dz10</h2>
  <div>
    <form [formGroup]="roomForm">
      <label>Room number:</label><br />
      <input
        type="number"
        #roomNumber
        formControlName="roomNumber"
        required
      /><br />
      <label>Floor:</label><br />
      <input type="number" #floor formControlName="floor" required /><br />
      <label>Description:</label><br />
      <input
        type="text"
        #description
        formControlName="description"
        required
      /><br />
      <span *ngIf="checkDescription(description.value)"
        >Description must have minimum 6 characters!</span
      ><br />
      <label>Price:</label><br />
      <input type="number" #price formControlName="price" required /><br />
      <label>Number of nights:</label><br />
      <input
        type="number"
        #numberOfNights
        formControlName="numberOfNights"
        required
      /><br /><br />
      <div *ngFor="let option of optionList; let i = index">
        <label>{{ option.name }}</label
        >-->
        <input
          type="checkbox"
          (ngModelChange)="incrementSauna($event, i)"
          formControlName="option"
        />
      </div>
      <br />
      <button
        [disabled]="checkDescription(description.value)"
        (click)="addRoom(roomNumber, floor, description, price, numberOfNights)"
      >
        Submit
      </button>
    </form>
  </div>
  <div>
    <h3>Rooms</h3>
    <table id="customers">
      <tr>
        <td>Room number</td>
        <td>Floor</td>
        <td>Description</td>
        <td>Price</td>
        <td>Number of nights</td>
        <td>Total</td>
      </tr>
      <tr *ngFor="let room of rooms">
        <th>{{ room.roomNumber }}</th>
        <th>{{ room.floor }}</th>
        <th>{{ room.description }}</th>
        <th>{{ room.price }}</th>
        <th>{{ room.numberOfNights }}</th>
        <th>{{ totalPrice }}</th>
      </tr>
    </table>
  </div>
</div>
